<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建客户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="modal fixed inset-0 flex items-center justify-center">
    <div class="bg-white w-[600px] rounded-lg shadow-lg">
        <div class="flex justify-between items-center px-6 py-4 border-b">
            <h2 class="text-xl font-medium">新增主体</h2>
            <button class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div class="p-6">
            <form>
                <div class="mb-6">
                    <label class="block mb-2 text-sm">
                        <span class="text-red-500">*</span> 注册国家（地区）：
                    </label>
                    <div class="relative">
                        <select class="w-full border rounded-button px-4 py-2 bg-white appearance-none">
                            <option>中国</option>
                        </select>
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block mb-2 text-sm">
                        <span class="text-red-500">*</span> 主体名称
                    </label>
                    <input type="text" placeholder="请输入客户名称"
                           class="w-full border rounded-button px-4 py-2">
                </div>

                <div class="mb-6">
                    <label class="block mb-2 text-sm">统一社会信用代码</label>
                    <div class="flex gap-4">
                        <input type="text" class="flex-1 border rounded-button px-4 py-2">
                        <button type="button" class="whitespace-nowrap bg-primary text-white px-4 py-2 rounded-button">
                            查询工商数据库
                        </button>
                        <button type="button" class="whitespace-nowrap bg-primary text-white px-4 py-2 rounded-button">
                            查询工商API
                        </button>
                    </div>
                </div>
                <div class="space-y-2 text-sm text-primary">
                    <div>
                        暂无证件号码？
                        <a href="#" class="underline hover:text-primary/80">提交至人工审核</a>
                    </div>

                    <div class="font-medium">辅助工具：</div>
                    <div class="space-y-1">
                        <div>
                            <a href="#" class="underline hover:text-primary/80">
                                社会信用代码/全国组织机构代码查询
                            </a>
                        </div>
                        <div>
                            <a href="#" class="underline hover:text-primary/80">
                                全球法人机构识别编码查询
                            </a>
                        </div>
                        <div>
                            <a href="#" class="underline hover:text-primary/80">
                                公司注册证明书查询网址与投暖.doc
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
